{% extends "base.html" %}

{% block head %}
    <title>Comments Section</title>
{% endblock %}

{% block content %}
    <h1>Comments section</h1>
     <div class="form-container">
        <form action="/comment" method="POST">
            <p><h3>Leave a comment</h3></p>
            <p><input type="text" name="comment" class="input-field" placeholder="Write your comment here"></p>
            <p><input type="submit" value="Submit" class="submit-button"></p>
        </form>
    </div>
     <div class="result-container">
        <h3>Comments:</h3>
        <ul>
            {% for comment in comments %}
                <li>{{ comment | safe }}</li>
            {% endfor %}
        </ul>
      </div>
{% endblock %}
