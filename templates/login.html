{% extends "base.html" %}

{% block head %}
    <title>Login Page</title>
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <div class="form-container">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/login" method="POST">
            <p><h3>Username</h3></p>
            <p><input type="text" name="username" class="input-field"></p>
             <p><h3>Password</h3></p>
            <p><input type="password" name="password" class="input-field"></p>
            <p><input type="submit" value="Login" class="submit-button"></p>
        </form>
    </div>
        {% if flag %}
          <div class="result-container">
           <p><strong>Flag:</strong><br>
            {{ flag | safe }}
           </p>
         </div>
         {% endif %}
{% endblock %}
